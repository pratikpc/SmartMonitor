   <section class="login-block">
      <!-- Container-fluid starts -->
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <!-- Authentication card start -->
               <div class="text-center">
                  <img src="/images/logo.png" alt="logo.png">
               </div>
               <div class="auth-box card">
                  <div class="card-block">
                     <div class="row m-b-20">
                        <div class="col-md-12">
                           <h3 class="text-center">Sign In</h3>
                        </div>
                     </div>
                     <form method="POST" action="/user/login/" class="md-float-material form-material">
                        <div class="form-group form-primary">
                           <input type="text" name="name" class="form-control" required="" placeholder="username">
                           <span class="form-bar"></span>
                        </div>
                        <div class="form-group form-primary">
                           <input type="password" name="pass" class="form-control" required="" placeholder="password">
                           <span class="form-bar"></span>
                        </div>
                        <div class="row m-t-25 text-left">
                           <div class="col-12">
                              <div class="checkbox-fade fade-in-primary d-">
                              </div>
                           </div>
                        </div>
                        <div class="row m-t-30">
                           <div class="col-md-12">
                              <button type="submit" value="Login"
                                 class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign
                                 in</button>
                           </div>
                        </div>
                     </form>
                     <hr>
                  </div>
               </div>
            </div>

            <!-- end of form -->
         </div>
         <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
      </div>
      <!-- end of container-fluid -->
   </section>
